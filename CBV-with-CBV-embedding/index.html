<html>
<head>
	<meta charset="utf-8">
  	<title>Sᴘᴀʀᴛᴀɴ Visualiser</title>
  	<link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">
  	<link rel="stylesheet" type="text/css" href="./css/main.css">
  	<script src="./jquery-ui/jquery.js"></script>
  	<script src="./jquery-ui/jquery-ui.js"></script>
  	<script src="./js/examples.js"></script>
  	<script>
  		$(function() {
  			$("#btn-make-graph").button();
  			$("#btn-refresh").button();
				$("#btn-prev").button();
  			$("#btn-play").button();
  			$("#btn-pause").button();
  			$("#btn-next").button();
				$("#btn-skip").button();
  			$("#btn-save").button();
  			$("#btn-info").button();
        $("#cb-qrules").checkboxradio();

  			$("#sm-example").selectmenu({
  				select: function(event, ui) {
  					var prog;
  					switch($("#sm-example option:selected").val()) {
							case "ex1": prog = ex1; break;
							case "ex2": prog = ex2; break;
							case "ex3": prog = ex3; break;
							case "ex4": prog = ex4; break;
  						case "ex5": prog = ex5; break;
							case "ex6": prog = ex6; break;
  					}
  					$("#ta-program").val(prog);
  					$("#btn-make-graph").click();
  				}
  			});

  			//$("#ta-program").val(fact_prog);
  		});
  	</script>
</head>

<body>
	<div class="left">
		<select id="sm-example">
			<option value="ex1" selected>Ex1 - Simple Arithmetic</option>
			<option value="ex2" selected>Ex2 - Arithmetic w/ Copying</option>
			<option value="ex3" selected>Ex3 - Some Logic</option>
			<option value="ex4" selected>Ex4 - An If Statement</option>
			<option value="ex5" selected>Ex5 - There's a lot going on!</option>
			<option value="ex6" selected>Ex6 - Lambda</option>

		</select>
		<button id="btn-info">?</button>
		<textarea id="ta-program" rows="40" spellcheck=false style="width: 100%; height: 30%; resize: none; font-size: 12px;">
		</textarea>
		<textarea id="ta-graph" rows="40" style="width: 100%; height: 20%; resize: none; background-color: lightgrey" readonly>
		</textarea>
		<button id="btn-make-graph" style="width:100%;height:10%">>></button>
		<div align="center">
				<button style="width:18%;" id="btn-refresh">⟲</button><button
				style="width:18%;" id="btn-prev">|◄</button><button
				style="width:22%;" id="btn-play"
				onclick="if (this.innerHTML == '►') { this.innerHTML = '❚❚'} else { this.innerHTML = '►'} ">►</button><button
				style="width:18%;" id="btn-next">►|</button><button style="width:18%;" id="btn-skip">⟳</button>
		</div>

		<div>
			This is a simulation tool of the GoI-style programming language framework Sᴘᴀʀᴛᴀɴ, by <a href="http://www.cs.bham.ac.uk/~drg/" target="_blank">Dan R. Ghica</a> and <a href="http://www.cs.bham.ac.uk/~kxm538/" target="_blank">Koko Muroya</a>.</br>
			Implemented by <a href=http://www.cs.bham.ac.uk/~txw467/ target="_blank">Todd Waugh Ambridge</a> (based on previous work by <a href=http://www.cs.bham.ac.uk/~wtc488/ target="_blank">Steven Cheung</a>, using <a href=https://github.com/mstefaniuk/graph-viz-d3-js target="_blank">graph-viz-d3-js</a> for generating diagrams and <a href=https://github.com/tadeuzagallo/lc-js>lo-js</a> for parsing).
		</div>
	</div>
	<div class="right">
		<div align="center" id="graph" style="width: 100%; height: 100%;"></div>
	</div>

	<script src="./bower_components/requirejs/require.js" data-main="main.js"></script>
</body>

</html>
